<h1>Welcome to the Events Page</h1>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'events:event_list' %}">View Events</a><br>
    <a href="{% url 'events:event_form' %}">Create Event</a><br>
    <a href="{% url 'events:logout' %}">Logout</a>
{% else %}
    <a href="{% url 'events:login' %}">Login</a><br>
    <a href="{% url 'events:register' %}">Register</a>
{% endif %}
